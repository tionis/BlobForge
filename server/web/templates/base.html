{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - BlobForge</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="/static/app.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <span class="brand-icon">ðŸ”¥</span>
                <span class="brand-text">BlobForge</span>
                <span id="connection-dot" class="connection-dot"></span>
            </a>
            <div class="navbar-links">
                <a href="/" class="nav-link {{if eq .ActivePage "dashboard"}}active{{end}}">Dashboard</a>
                <a href="/jobs" class="nav-link {{if eq .ActivePage "jobs"}}active{{end}}">Jobs</a>
                <a href="/workers" class="nav-link {{if eq .ActivePage "workers"}}active{{end}}">Workers</a>
                {{if .User}}
                {{if .User.IsAdmin}}
                <a href="/admin" class="nav-link {{if eq .ActivePage "admin"}}active{{end}}">Admin</a>
                {{end}}
                {{end}}
            </div>
            <div class="navbar-right">
                <div class="theme-toggle">
                    <button data-theme="system" title="System theme">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M4.5 2a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM2 4.5a2.5 2.5 0 1 1 5 0 2.5 2.5 0 0 1-5 0zm6.5 0a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1H9a.5.5 0 0 1-.5-.5zM4.5 9a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM2 11.5a2.5 2.5 0 1 1 5 0 2.5 2.5 0 0 1-5 0zm6.5 0a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1H9a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                    </button>
                    <button data-theme="light" title="Light theme">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                        </svg>
                    </button>
                    <button data-theme="dark" title="Dark theme">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
                        </svg>
                    </button>
                </div>
                {{if .User}}
                <span class="user-name">{{.User.Name}}</span>
                <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
                {{else if .AuthEnabled}}
                <a href="/login" class="btn btn-primary">Login</a>
                {{end}}
            </div>
        </div>
    </nav>

    <main class="main-content">
        {{template "content" .}}
    </main>

    <footer class="footer">
        <span id="connection-text">Connecting...</span>
    </footer>
</body>
</html>
{{end}}
